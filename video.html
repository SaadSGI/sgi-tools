
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Video Editor - SGI Tools</title>
  <style>
    body { font-family: Arial; text-align: center; background: #fff3e0; padding: 40px; }
    h1 { color: #e65100; }
    input, button { margin: 20px; padding: 10px; font-size: 16px; }
    video { width: 80%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Basic Video Editor</h1>
  <input type="file" id="videoInput" accept="video/*" />
  <video id="videoPlayer" controls></video>

  <script>
    const input = document.getElementById('videoInput');
    const video = document.getElementById('videoPlayer');

    input.addEventListener('change', () => {
      const file = input.files[0];
      video.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
